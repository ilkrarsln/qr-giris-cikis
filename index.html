<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İş Takip Sistemi</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>

<body>

<h2 id="title">Yükleniyor...</h2>

<!-- İŞVEREN PANELİ -->
<div id="employerPanel" style="display:none">
  <h3>İş Yeri Ekle</h3>

  <input id="workplaceName" placeholder="İş yeri adı" />
  <button onclick="addWorkplace()">Ekle</button>

  <hr>

  <h3>Giriş / Çıkış</h3>
  <button onclick="checkInOut('in')">Giriş Yap</button>
  <button onclick="checkInOut('out')">Çıkış Yap</button>

  <p id="result"></p>
</div>

<!-- ÇALIŞAN PANELİ -->
<div id="employeePanel" style="display:none">
  <h3>Çalışan Paneli</h3>
  <p>Sadece giriş / çıkış yapabilirsiniz.</p>
</div>

<script>
/* =======================
   SUPABASE BAĞLANTI
======================= */

const SUPABASE_URL = "https://fqqmorvjwfxsqjwvdkgp.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxcW1vcnZqd2Z4c3Fqd3Zka2dwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMDE0OTYsImV4cCI6MjA4Mzc3NzQ5Nn0.NVwFiL2mAGGroLlhbp10govDQhZBZzthClboBnsHpLw";

const sb = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* =======================
   KULLANICI YÜKLE
======================= */

async function loadUser() {
  const { data: { user } } = await sb.auth.getUser();

  if (!user) {
    document.getElementById("title").innerText = "Giriş yapılmamış";
    return;
  }

  const { data: profile, error } = await sb
    .from("profiles")
    .select("role")
    .eq("id", user.id)
    .single();

  if (error || !profile) {
    document.getElementById("title").innerText = "Profil bulunamadı";
    return;
  }

  document.getElementById("title").innerText =
    "Hoş geldin (" + profile.role + ")";

  if (profile.role === "employer") {
    document.getElementById("employerPanel").style.display = "block";
  } else {
    document.getElementById("employeePanel").style.display = "block";
  }
}

/* =======================
   İŞ YERİ EKLE
======================= */

async function addWorkplace() {
  const name = document.getElementById("workplaceName").value;

  if (!name) {
    alert("İş yeri adı gir");
    return;
  }

  const { data: { user } } = await sb.auth.getUser();

  if (!user) {
    alert("Giriş yok");
    return;
  }

  const { error } = await sb
    .from("workplaces")
    .insert({
      name: name,
      owner_id: user.id
    });

  if (error) {
    alert("Hata: " + error.message);
  } else {
    alert("İş yeri eklendi");
    document.getElementById("workplaceName").value = "";
  }
}

/* =======================
   GİRİŞ / ÇIKIŞ
======================= */

async function checkInOut(type) {
  const { data: { user } } = await sb.auth.getUser();

  if (!user) {
    alert("Giriş yok");
    return;
  }

  const { data: workplaces, error: wpError } = await sb
  .from("workplaces")
  .select("id")
  .eq("owner_id", user.id)
  .limit(1);

if (wpError || !workplaces || workplaces.length === 0) {
  alert("İş yeri bulunamadı");
  return;
}

const workplace = workplaces[0];


  if (wpError || !workplace) {
    alert("İş yeri bulunamadı");
    return;
  }

  const { error } = await sb
    .from("attendance_logs")
    .insert({
      user_id: user.id,
      workplace_id: workplace.id,
      type: type
    });

  if (error) {
    alert("Hata: " + error.message);
  } else {
    document.getElementById("result").innerText =
      type === "in"
        ? "Giriş kaydedildi"
        : "Çıkış kaydedildi";
  }
}

/* =======================
   SAYFA AÇILINCA
======================= */

loadUser();

</script>

</body>
</html>
