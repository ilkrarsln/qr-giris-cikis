<script>

const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxcW1vcnZqd2Z4c3Fqd3Zka2dwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMDE0OTYsImV4cCI6MjA4Mzc3NzQ5Nn0.NVwFiL2mAGGroLlhbp10govDQhZBZzthClboBnsHpLw";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

document.getElementById("status").innerText = "Supabase hazır";

setTimeout(async () => {
  document.getElementById("status").innerText = "Session kontrol ediliyor...";

  const { data, error } = await supabaseClient.auth.getSession();

  if (error) {
    document.getElementById("status").innerText = "Session hata: " + error.message;
    return;
  }

  if (!data.session) {
    document.getElementById("status").innerText = "Giriş yok (session null)";
    return;
  }

  document.getElementById("status").innerText =
    "Giriş var ✅ Kullanıcı ID: " + data.session.user.id;

}, 1000);
</script>
